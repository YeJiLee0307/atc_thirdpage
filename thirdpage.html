    /* 위치 재정렬 (이미지 기준에 따라 보정) */

    .v { top: 75.0%; left: 12%; width: 5.8%; height: 7.8%; }

    .link:hover {
      outline: 2px dashed rgba(128, 0, 128, 0.4);
      border-radius: 2px;
    }
/* 디버깅용 배경

  </style>
</head>

    <!-- 외부 링크 -->

  </div>

  <a href="https://yejilee0307.github.io/axtcon_secondpage/secondpage.html" class="scroll-return" id="returnBtn">← Return</a>

<style>
  .scroll-return {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 999;
    background-color: #f3f3f3;
    color: #333;
    text-decoration: none;
    padding: 10px 16px;
    border-radius: 6px;
    font-weight: bold;
    border: 2px solid #aaa;
    font-size: 0.95rem;
    box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    transition: opacity 0.3s ease-in-out;
  }

  .scroll-return.hidden {
    opacity: 0;
    pointer-events: none;
  }
</style>

<script>
  let lastScrollTop = 0;
  const returnBtn = document.getElementById("returnBtn");

  window.addEventListener("scroll", function () {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
    if (scrollTop > lastScrollTop) {
      returnBtn.classList.add("hidden");
    } else {
      returnBtn.classList.remove("hidden");
    }
    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
  }, false);
</script>
</body>
</html>
